<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FitFuel - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
            color: #fff;
            -webkit-tap-highlight-color: transparent;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }
        body {
            background: #000;
            position: relative;
        }
        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        /* Custom Cursor */
        #cursor {
            height: 20px;
            width: 20px;
            background-color: #95c11e;
            border-radius: 50%;
            position: fixed;
            z-index: 99;
            transition: all linear 0.1s;
            pointer-events: none;
        }
        #cursor-blur {
            height: 400px;
            width: 400px;
            background-color: rgba(149, 193, 30, 0.2);
            border-radius: 50%;
            position: fixed;
            filter: blur(60px);
            z-index: 9;
            transition: all linear 0.4s;
            pointer-events: none;
        }
        /* Navigation */
        #nav {
            height: 70px;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0;
            z-index: 99;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            transition: all ease 0.3s;
        }
        #nav img {
            height: 50px;
        }
        .back-home {
            margin-left: auto;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border: 2px solid #95c11e;
            border-radius: 25px;
            transition: all ease 0.3s;
            text-transform: uppercase;
            font-size: 12px;
        }
        .back-home:hover {
            background: #95c11e;
            color: #000;
            transform: translateY(-2px);
        }
        /* Main Container */
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 90px 20px 20px;
            position: relative;
            z-index: 10;
        }
        .register-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all ease 0.3s;
        }
        .register-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(149, 193, 30, 0.2);
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-header h1 {
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 10px;
            text-transform: uppercase;
            position: relative;
        }
        .form-header h1::before {
            content: "REGISTER";
            position: absolute;
            color: #000;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            -webkit-text-stroke: 1.2px #95c11e;
            z-index: -1;
        }
        .form-header p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            color: #95c11e;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }
        .form-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all ease 0.3s;
            font-weight: 500;
        }
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        .form-input:focus {
            outline: none;
            border-color: #95c11e;
            background: rgba(149, 193, 30, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(149, 193, 30, 0.2);
        }
        .password-strength {
            margin-top: 8px;
            font-size: 11px;
        }
        .strength-bar {
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 4px 0;
            overflow: hidden;
        }
        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        .strength-weak .strength-fill {
            width: 33%;
            background: #ff6b6b;
        }
        .strength-medium .strength-fill {
            width: 66%;
            background: #f59e0b;
        }
        .strength-strong .strength-fill {
            width: 100%;
            background: #10b981;
        }
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 25px;
            cursor: pointer;
        }
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #95c11e;
            margin-top: 2px;
        }
        .checkbox-group label {
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
            cursor: pointer;
            text-transform: none;
            font-size: 13px;
            font-weight: 500;
            line-height: 1.4;
        }
        .checkbox-group a {
            color: #95c11e;
            text-decoration: none;
        }
        .checkbox-group a:hover {
            text-decoration: underline;
        }
        .register-btn {
            width: 100%;
            background: linear-gradient(135deg, #95c11e, #7da018);
            color: #000;
            border: none;
            padding: 16px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: all ease 0.3s;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(149, 193, 30, 0.3);
            background: linear-gradient(135deg, #a8d424, #95c11e);
        }
        .register-btn:active {
            transform: translateY(0);
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            font-weight: 500;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 1;
        }
        .divider span {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }
        .login-link {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            font-weight: 500;
        }
        .login-link a {
            color: #95c11e;
            text-decoration: none;
            font-weight: 700;
            transition: all ease 0.3s;
        }
        .login-link a:hover {
            color: #fff;
            text-shadow: 0 0 8px #95c11e;
        }
        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        /* Floating Elements */
        .floating-element {
            position: absolute;
            background: rgba(149, 193, 30, 0.1);
            border: 1px solid rgba(149, 193, 30, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 50px;
            height: 50px;
            animation-delay: 0s;
        }
        .floating-element:nth-child(2) {
            top: 60%;
            right: 15%;
            width: 70px;
            height: 70px;
            animation-delay: 2s;
        }
        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            width: 30px;
            height: 30px;
            animation-delay: 4s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(180deg); }
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            #cursor, #cursor-blur {
                display: none;
            }
            .register-card {
                padding: 30px 20px;
                margin: 0 10px;
            }
            .form-header h1 {
                font-size: 28px;
            }
            .form-header h1::before {
                -webkit-text-stroke: 1px #95c11e;
            }
            .form-input {
                padding: 12px 16px;
                font-size: 14px;
            }
            .register-btn {
                padding: 14px 18px;
                font-size: 15px;
            }
            #nav img {
                height: 80px;
            }
        }
    </style>
</head>
<body>
<!-- Overlay -->
<div class="overlay"></div>
<!-- Custom Cursors -->
<div id="cursor"></div>
<div id="cursor-blur"></div>
<!-- Floating Elements -->
<div class="floating-element"></div>
<div class="floating-element"></div>
<div class="floating-element"></div>
<!-- Navigation -->
<nav id="nav">
    <img th:src="@{/logo1.png}" alt="FitFuel Logo">
    <a th:href="@{/}" class="back-home">‚Üê Back to Home</a>
</nav>
<!-- Main Container -->
<div class="register-container">
    <div class="register-card">
        <div class="form-header">
            <h1>REGISTER</h1>
            <p>Fill in your information to get started</p>
        </div>
        <!-- Thymeleaf: Use th:action for form submission -->
        <form th:action="@{/register}" method="post" onsubmit="return handleRegister(event)">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" class="form-input" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" required placeholder="Enter your password" oninput="checkPasswordStrength()">
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <span id="strengthText"></span>
                </div>
                <div class="error-message" id="passwordError">Please enter a strong password.</div>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
            </div>
            <button type="submit" class="register-btn">Register</button>
        </form>
        <div class="divider">
            <span>Already have an account?</span>
        </div>
        <div class="login-link">
            <a th:href="@{/login}">Sign in here</a>
        </div>
    </div>
</div>
<script>
    // Custom Cursor
    const cursor = document.querySelector("#cursor");
    const cursorBlur = document.querySelector("#cursor-blur");
    document.addEventListener("mousemove", function(e) {
        if (cursor && cursorBlur) {
            cursor.style.left = e.x + "px";
            cursor.style.top = e.y + "px";
            cursorBlur.style.left = e.x - 200 + "px";
            cursorBlur.style.top = e.y - 200 + "px";
        }
    });
    // Enhanced cursor effects
    const interactiveElements = document.querySelectorAll("input, button, a, .social-btn");
    interactiveElements.forEach(function(elem) {
        elem.addEventListener("mouseenter", function() {
            if (cursor) {
                cursor.style.scale = "3";
                cursor.style.border = "1px solid #fff";
                cursor.style.backgroundColor = "transparent";
            }
        });
        elem.addEventListener("mouseleave", function() {
            if (cursor) {
                cursor.style.scale = "1";
                cursor.style.border = "0px solid #95C11E";
                cursor.style.backgroundColor = "#95C11E";
            }
        });
    });
    // Password strength
    function checkPasswordStrength() {
        const password = document.getElementById('password').value;
        const strengthBar = document.getElementById('passwordStrength');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        let strength = 0;
        if (password.length >= 8) strength++;
        if (/[a-z]/.test(password)) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^A-Za-z0-9]/.test(password)) strength++;
        strengthBar.className = 'password-strength';
        if (password.length === 0) {
            strengthBar.style.display = 'none';
        } else {
            strengthBar.style.display = 'block';
            if (strength < 3) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = 'Weak password';
            } else if (strength < 5) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = 'Medium strength';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = 'Strong password';
            }
        }
    }
    // Form handling
    function handleRegister(event) {
        const password = document.getElementById('password').value;
        const passwordError = document.getElementById('passwordError');
        let strength = 0;
        if (password.length >= 8) strength++;
        if (/[a-z]/.test(password)) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^A-Za-z0-9]/.test(password)) strength++;
        if (strength < 5) {
            passwordError.style.display = 'block';
            event.preventDefault();
            return false;
        } else {
            passwordError.style.display = 'none';
        }
        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData);
        if (!data.terms) {
            alert('Please accept the terms and conditions');
            event.preventDefault();
            return false;
        }
        return true;
    }
    // Input animations
    document.querySelectorAll('.form-input').forEach(input => {
        input.addEventListener('focus', function() {
            this.style.transform = 'translateY(-2px)';
            this.style.boxShadow = '0 8px 16px rgba(149, 193, 30, 0.2)';
        });
        input.addEventListener('blur', function() {
            this.style.transform = 'translateY(0)';
            this.style.boxShadow = 'none';
        });
    });
    // Navigation scroll effect
    window.addEventListener('scroll', function() {
        const nav = document.getElementById('nav');
        if (window.scrollY > 50) {
            nav.style.background = 'rgba(0, 0, 0, 0.9)';
            nav.style.backdropFilter = 'blur(20px)';
        } else {
            nav.style.background = 'rgba(0, 0, 0, 0.5)';
            nav.style.backdropFilter = 'blur(10px)';
        }
    });
    // Parallax effect for floating elements
    window.addEventListener('mousemove', function(e) {
        const elements = document.querySelectorAll('.floating-element');
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        elements.forEach((element, index) => {
            const speed = (index + 1) * 0.5;
            element.style.transform = `translate(${x * speed * 30}px, ${y * speed * 30}px)`;
        });
    });
</script>
</body>
</html>
